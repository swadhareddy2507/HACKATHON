<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <h1>Library Management System</h1>
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="register-link">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </div>

            <div class="register-box" style="display: none;">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regName">Name</label>
                        <input type="text" id="regName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="regRole">Role</label>
                        <select id="regRole" name="role" required>
                            <option value="Student">Student</option>
                            <option value="Librarian">Librarian</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="regContact">Contact (Optional)</label>
                        <input type="text" id="regContact" name="contact">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="register-link">Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
